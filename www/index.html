<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Adaptive Showcase</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/c3js-chart/c3.min.css" />
    <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">

    <!-- Mobile Angular UI -->
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

    <!-- endbuild -->

    <!-- build:css styles/styles.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body ng-app="ADApp" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include=" 'views/sidebar.html' " ui-track-as-search-param='true' class="sidebar sidebar-left "></div>

    <div class="app">

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            
            <div class="navbar-brand navbar-brand-center main-header" ui-yield-to="title ">
                {{ title }}
            </div>
            
            <div class="btn-group pull-left ">
                <div ui-toggle="uiSidebarLeft " class="btn sidebar-toggle ">
                    <i class="fa fa-bars "></i>
                </div>
            </div>
            
            <div ng-hide="isHomePage() == true" class="btn-group pull-right " ui-yield-to="navbarAction ">
                <div ui-toggle="searchBar" ng-click="setFocus()" class="btn ">
                    <i class="fa fa-search"></i>
                </div>
            </div>

        </div>
        <div class="navbar-absolute-bottom footer">
            
            <p class="fotter">&#169; 2016 Adaptive.me Forged with <span style="color: red ">&hearts;</span> in Barcelona</p>

        </div>
        <!-- App Body -->
        <div class="app-body " style="
    background: #FFFFFF;
">
            <div class="app-content">

                <div ui-view ng-class="{slide: false, left: isDownwards, right: !isDownwards, slide2: isSlideBack, left2: isDownwards, right2: !isDownwards} "></div>

            </div>
        </div>

    </div>
    <!-- ~ .app -->

    <div ui-yield-to="modals "></div>

    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/adaptiveme/adaptive.js"></script>

    <!-- Mobile Angular UI -->
    <!-- <script src="bower_components/angular/angular.min.js "></script>-->
    <script src="bower_components/angular/angular.js "></script>
    <script src="bower_components/angular-animate/angular-animate.min.js "></script>
    <script src="bower_components/angular-route/angular-route.min.js "></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js "></script>
    <!-- <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js "></script>-->

    <!-- Jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js "></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js "></script>
    <!-- <script src="scripts/api/jquery.ui.touch-punch.min.js "></script>-->

    <script src="bower_components/modernizr/modernizr.js "></script>

    <!--<script src="scripts/incrementing.js "></script>-->

    <!-- appear -->

    <script src="bower_components/angular-bootstrap/ui-bootstrap.js "></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js "></script>
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js "></script>

    <script src="bower_components/angular-ui-slider/src/slider.js "></script>
    <script src="bower_components/qrcode/lib/qrcode.min.js "></script>

    <script src="scripts/controllers/main-controller.js "></script>
    <script src="scripts/controllers/method-controller.js "></script>
    <script src="scripts/main.js"></script>
