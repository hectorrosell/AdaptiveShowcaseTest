<section class="section container-fluid">

    <div class="scrollable" ui-state="searchBar">
        <div class="scrollable-content subtitle-content list-content">
            <div class="list-group">
                <a ng-repeat="item in favoritesMethods" href ng-click="itemMethodListSelected(item.name)" class="list-group-item item-list">
                    <!--<a ng-repeat="item in favoritesMethods" class="list-group-item item-list">-->
                    <div class="row">

                        <div class="col-xs-8">
                            <p class="name-item-list">{{item.name}}</p>
                            <p class="description-item-list">{{item.description}}</p>
                        </div>

                        <div class="col-xs-2  arrow-list-center" ng-click="addFavorites($index)">
                            <i ng-class="{starIcon: !item.favorite, starIconFavorite: item.favorite }" class="pull-right"></i>
                        </div>

                        <div class="col-xs-2  arrow-list-center">
                            <i class="fa fa-chevron-right pull-right"></i>
                        </div>

                    </div>

                </a>
            </div>
        </div>
    </div>
</section>
