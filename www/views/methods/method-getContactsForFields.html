<section class="section container-fluid">

    <div class="scrollable">
        <div class="section border-bottom-line-subtitle subToolBar">

            <div class="row">
                <div ng-click="setBackTransitionMethods()" class="col-xs-2">
                    <div class="btn btn-default back-button"> <i class="fa fa-chevron-left pull-left back-icon"></i> Back</div>
                </div>
                <div class="col-xs-8">
                    <p class="align-center label-form text-center">getContactsForFields</p>
                </div>
                <div class="col-xs-2">
                </div>
            </div>

        </div>

        <div class="scrollable-content section list-content-form">

            <form role="form" ng-submit='submit()' style="height: 100%;" class="form-method-content">
                <fieldset style="height: 100%;">

                    <div class="method-content">

                        <p>Gets marked fields of all contacts</p>
                        <br>
                        <p><b>Since:</b> v2.0
                        </p>
                        <p><b>Author:</b> Hector Rosell
                        </p>
                        <br>
                        <p><b><u>Parameters</u></b>
                        </p>
                        <p><b>fields </b>[FieldsGroup...]: to get for each Contact</p>

                        <!--
                    <div>
                        <ul ng-controller="MainController" class="nav">

                            <input type="text" value="ItemName" ng-model="newItemName" placeholder="name of new item...">
                            <button ng-click="addItem()">Add Me</button>

                            <li ng-repeat="item in items.data" id="item{{item.id}}">
                                <a href="#">{{item.title}}</a> <a ng-click="deleteItem($index)" class="delete-item">x</a>
                            </li>

                        </ul>
                    </div>
-->

                        <div class="row">

                            <ul ng-controller="MainController" class="nav">

                                <div class="col-xs-2">
                                    <a class="add-item" ng-click="addItem()"><i class="fa fa-plus"></i></a>
                                </div>

                                <div class="col-xs-10">
                                    <li ng-repeat="item in items.data" id="item{{item.id}}" style="height: 28px;padding: 3px;margin: 3px;">
                                        <!--                                    <a href="#"> 0 Seleccionados</a>-->
                                        <select class="form-add">

                                            <option selected>0 selected</option>
                                            <option>Field 1</option>
                                            <option>Field 2</option>
                                            <option>Field 3</option>
                                            <option>Field 4</option>
                                            <option>Field 5</option>

                                        </select>
                                        <a ng-click="deleteItem($index)" class="delete-item"><i class="fa fa-minus"></i></a>
                                    </li>
                                </div>

                            </ul>
                        </div>


                        <div ng-hide="true" class=" row">
                            <button type="button" class=" btn btn-danger button-message-form-response">Error messages</button>
                        </div>

                        <div ng-hide="true" class=" row">
                            <button type="button" class=" btn btn-warning button-message-form-response">Warning messages</button>
                        </div>

                    </div>
                    <div class="response-content scrollable-content-response-method">
                        {
                        <br /> <span style="padding: 0 20px">&nbsp;</span>“response”: {
                        <br /> <span style="padding: 0 40px">&nbsp;</span>value: “Hello Adaptive”,
                        <br /> <span style="padding: 0 20px">&nbsp;</span> },
                        <br /> <span style="padding: 0 20px">&nbsp;</span>statusCode: 200
                        <br /> <span style="padding: 0 20px">&nbsp;</span>statusMessage: "OK"
                        <br /> }
                        <br />
                    </div>

                </fieldset>

            </form>
            <div style="margin-left: 0px;margin-right: 0px;margin-top: 0%;margin-bottom: 0px;">
                <button class="btn btn-primary btn-block footer-submit " ui-turn-on="modal2 ">
                    SUBMIT
                </button>
            </div>
            <!--
margin-left: 15px;margin-right: 15px;margin-top: 0%;margin-bottom: 0px;
-->

        </div>
    </div>

</section>

    <div ng-include=" 'views/modal1.html' "></div>
