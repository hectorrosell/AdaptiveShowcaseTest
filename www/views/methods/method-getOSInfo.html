<section class="section container-fluid">

    <div class="scrollable">
        <div class="section border-bottom-line-subtitle subToolBar">

            <div class="row">
                <div ng-click="setBackTransitionMethods()" class="col-xs-4">
                    <div class="btn btn-default back-button"> <i class="fa fa-chevron-left pull-left back-icon"></i> Back</div>
                </div>
                <div class="col-xs-4">
                    <p class="align-center label-form text-center">getOSInfo</p>
                </div>
                <div class="col-xs-4">
                </div>
            </div>

        </div>

        <div class="scrollable-content section list-content-form">

            <form role="form" ng-submit='submit()' style="height: 100%;" class="form-method-content">
                <fieldset style="height: 100%;">

                    <div class="method-content">

                        <p>Returns the OSInfo for the current operation system.</p>
                        <br>
                        <p><b>Returns:</b> [<u><a style="color: #428BCA;" ng-click="go('descriptor-method')">OSInfo</a></u>]:OSInfo with name, version and vendor of the OS.
                        </p>
                        <p><b>Since:</b> v2.0
                        </p>
                        <p><b>Author:</b> Hector Rosell
                        </p>
                        <br>
                    </div>
                    <div class="response-content scrollable-content-response-method">
                        {
                        <p> <span style="padding: 0 20px">&nbsp;</span>“response”: {</p>
                        <p> <span style="padding: 0 40px">&nbsp;</span>name: “iOS”,</p>
                        <p> <span style="padding: 0 40px">&nbsp;</span>versi&oacute;n: “8.0”</p>
                        <p> <span style="padding: 0 40px">&nbsp;</span>vendor: “Apple”,</p>
                        <p> <span style="padding: 0 20px">&nbsp;</span> },</p>
                        <p> <span style="padding: 0 20px">&nbsp;</span>statusCode: 200</p>
                        <p> <span style="padding: 0 20px">&nbsp;</span>statusMessage: "OK"</p>
                        <p> }</p>

                    </div>

                </fieldset>

            </form>
            <div style="margin-left: 0px;margin-right: 0px;margin-top: 0%;margin-bottom: 0px;">
                <button class="btn btn-primary btn-block footer-submit " ui-turn-on="modal2 ">
                    SUBMIT
                </button>
            </div>
            <!--
margin-left: 15px;margin-right: 15px;margin-top: 0%;margin-bottom: 0px;
-->

        </div>
    </div>

</section>

</div>
